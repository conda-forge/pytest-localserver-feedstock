{% set name = "pytest-localserver" %}
{% set version = "0.5.1" %}
{% set hash = "ef6f04193dc0f7e8df5b27b3a8834318fa12eaf025436d2a99afff1b73cde761" %}
{% set ext = "tar.gz" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.{{ ext }}
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.{{ ext }}
  sha256: {{ hash }}

build:
  noarch: python
  number: 0
  script: python setup.py install --single-version-externally-managed --record=record.txt

requirements:
  host:
    - python
    - setuptools
  run:
    - python
    - werkzeug >=0.10

test:
  requires:
    - pytest
  imports:
    - pytest_localserver
  commands:
    - py.test --help

about:
  home: https://github.com/pytest-dev/pytest-localserver
  license: MIT
  license_file: LICENSE
  summary: pytest-localserver is a plugin for the pytest testing framework which enables you to test server connections locally.

extra:
  recipe-maintainers:
    - nicoddemus
