{% set name = "pytest-localserver" %}
{% set version = "0.7.0" %}
{% set hash = "f19b490c7ca1ed05bfe4bc6b490811805a61e7271f0424d3c0fa4d43893a5dcd" %}
{% set ext = "tar.gz" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.{{ ext }}
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.{{ ext }}
  sha256: {{ hash }}

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python >=3.5
    - setuptools
    - pip
  run:
    - aiosmtpd
    - python >=3.5
    - werkzeug >=0.10

test:
  requires:
    - pytest
  imports:
    - pytest_localserver
  commands:
    - pytest --help

about:
  home: https://github.com/pytest-dev/pytest-localserver
  license: MIT
  license_file: LICENSE
  summary: pytest-localserver is a plugin for the pytest testing framework which enables you to test server connections locally.

extra:
  recipe-maintainers:
    - nicoddemus
